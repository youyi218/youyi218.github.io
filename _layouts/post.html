---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">
  {{ page.date | date_to_string }}
  {% if page.tags %}
  | Tags:
  {% for tag in page.tags %}
  {% assign tag_name = site.data.tags[tag] | default: tag %}
  <a href="{{ site.baseurl }}/tags#{{ tag }}">{{ tag_name }}</a>{% unless forloop.last %}, {% endunless %}
  {% endfor %}
  {% endif %}
</p>

<div class="post">
  {{ content }}
</div>
